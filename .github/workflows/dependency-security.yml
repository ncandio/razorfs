name: "Dependency Security Scan"

on:
  workflow_dispatch:
    inputs:
      severity:
        description: 'Minimum severity level'
        required: true
        default: 'HIGH'
        type: choice
        options:
        - CRITICAL
        - HIGH
        - MEDIUM
        - LOW
      branch:
        description: 'Branch to scan'
        required: true
        default: 'main'

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/c-cpp-clang@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --sarif-file-output=snyk.sarif

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Upload Snyk scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'snyk.sarif'

    - name: Install OWASP Dependency Check
      run: |
        wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
        unzip -q dependency-check-9.0.9-release.zip

    - name: Run OWASP Dependency Check
      run: |
        ./dependency-check/bin/dependency-check.sh \
          --project "RazorFS" \
          --scan . \
          --format JSON \
          --format HTML \
          --out reports \
          --enableRetired \
          --enableExperimental \
          --failOnCVSS 7 || true

    - name: Upload OWASP Dependency Check results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: reports/