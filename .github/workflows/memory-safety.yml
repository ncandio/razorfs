name: "Memory Safety Testing"

on:
  workflow_dispatch:
    inputs:
      sanitizer:
        description: 'Sanitizer to use'
        required: true
        default: 'address'
        type: choice
        options:
        - address
        - thread
        - undefined
      branch:
        description: 'Branch to test'
        required: true
        default: 'main'

jobs:
  memory-safety:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sanitizer: [ address, thread, undefined ]

    steps:
    - uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libfuse3-dev zlib1g-dev valgrind

    - name: Configure build with ${{ matrix.sanitizer }} sanitizer
      run: |
        cd tests
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug \
                 -DCMAKE_C_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g" \
                 -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g"

    - name: Build with sanitizer
      run: |
        cd tests/build
        make -j$(nproc)

    - name: Run unit tests with sanitizer
      run: |
        cd tests/build
        ./string_table_test
        ./nary_tree_test
        ./compression_test

    - name: Run integration tests
      run: |
        cd tests/build
        sudo ./integration_test || true